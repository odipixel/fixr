<app-post-header></app-post-header>
<div class="pt-7 pb-7 bg-light">
    <div class="container">
      <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card shadow my-5">
                <div class="card-body">
                    <h1 class="brand-logo text-center">Fixr</h1>
                    <h5 class="card-title py-3 text-center">Create an account to get started.</h5>
                  <form class="signin-form">
                    <div class="form-group">
                      <input type="text" id="fname" class="form-control form-control-lg" placeholder="First name" required autofocus>
                     
                    </div>
      
                    <div class="form-group">
                      <input type="text" id="lname" class="form-control form-control-lg" placeholder="Last name" required>
                    
                    </div>
                    <div class="form-group">
                        <input type="email" id="useremail" class="form-control form-control-lg" placeholder="Email" required>
                      
                      </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <small class="d-inline">By clicking register button you are agreeing to our <a href="#">term</a> and <a href="#">policy</a>.</small>
                    </div>
                   

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                    <p class="my-2 text-center">Already registered ? <a routerLink="/login">Log in</a></p>
                                   
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
